<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Dinamica</title>
</head>
<body>
    
    <script>
        var n1 = parseInt(prompt('Digite o número da tabuada: '));
        var n2 = parseInt(prompt('Digite até que número queres a tabuada: '));

        for(i=0; i <= n2; i++){
            document.write(n1 + ' x ' + i + ' = ' + n1*i + '<br>');
        }
    </script>

</body>
</html>
