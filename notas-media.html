<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 notas - media</title>
</head>
<body>
    <script>

        var nota1 = parseInt(prompt('Digite a primeira nota: '));
        var nota2 = parseInt(prompt('Digite a segunda nota: '));
        var nota3 = parseInt(prompt('Digite a terceira nota: '));
        var nota4 = parseInt(prompt('Digite a quarta nota: '));

        var soma = nota1 + nota2 + nota3 + nota4;

        var media = soma/3;

        document.write('As suas notas foram: <br>' + nota1 + '<br>' + nota2 + '<br>' + nota3 + '<br>' + nota4 + '<br>');
        document.write('A soma é: ' + soma + '<br>');
        document.write('Sua media é: '+ media + '<br>'); 
               
    </script>
</body>
</html>
