<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var x = parseInt(prompt('Digite o 1º número: ' ));
        var y = parseInt(prompt('Digite o 2º número: ' ));

        function pares (x,y){
            while(x <= y){
                if(x%2==0){
                    document.write(x + '<br>');
                }
            x++;
            }
        }

        pares(x,y);

    </script>


</body>
</html>
