<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    var habilidade = ["Javascript", "ReactJS", "React Native"];
    
    function verifica(){
        for(i=0; i < habilidade.length; i++){
            if(habilidade.indexOf("Javascript") == -1){
                return false;
            }
            return true;
        }
    }

    alert(verifica());

    </script>
</body>
</html>
