<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado-Reprovado</title>
</head>
<body>
    <script>

           /*  Problema: Criar um sistema que receba 3 notas.
            Deve devolver as notas, a soma delas e a média das mesmas.
            Se a média for menor que 60, informar o usuário que ele foi reprovado.
            Caso contrário deve informar que ele está */

        var nota1 = parseInt(prompt("Digite a primeira nota: "));  
        var nota2 = parseInt(prompt("Digite a segunda nota: "));    
        var nota3 = parseInt(prompt("Digite a terceira nota: "));    
         
        var soma = nota1 + nota2 + nota3;
        var media = soma/3;

        document.write("Suas notas foram: "+ '<br>'+ nota1 + '<br>' + nota2 + '<br>' + nota3 + '<br>');
        document.write("A soma das mesmas é de: " + soma + '<br>')
        document.write("Sua média é: " + media + '<br>' + '<br>');

            if(media < 60){
                document.write('Você está reprovado!');
            }else{
                document.write('Você está aprovado! ');
            }
                          
    </script>
</body>
</html>
