<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mostra-pisicao-while</title>
</head>
<body>
    <script>

        var cont = 0;

        while(cont < 10){
            document.write('Sou a pisição ' + cont + '<br>');
            cont++;
        }

    </script>
</body>
</html>
