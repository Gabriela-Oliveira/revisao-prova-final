<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero maior que 10</title>
</head>
<body>

    <script>

        var numero = parseInt(prompt("Digite um número: "));
            if(numero > 10){
                alert('Seu número é maior que 10!');
            }else{
                alert('Seu número é menor que 10!')
            }
    </script>
    
</body>
</html>
