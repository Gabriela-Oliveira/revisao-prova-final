<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maior-menor-idade</title>
</head>
<body>
    <script>

        var idade = parseInt(prompt('Digite sua idade: '));
        
            if(idade >= 18){
                alert('Você é MAIOR de idade!');
            }else{
                alert('Você é MENOR de idade!');
            }

    </script>
</body>
</html>
